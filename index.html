<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Login Form</h1>
    </header>
    <div class="container">
        <img src="icon.png" alt="Admin Icon" style="width: 100px; border-radius: 50%; margin-right: 0px; height: fit-content;">
        <br/><br/>
        <input type="text" placeholder="Username" class="user-textbox"><br/><br/>
        <input type="password" placeholder="Password" class="password-textbox"><br/><br/>
        <input type="submit" value="Log In" class="submit-btn">
        <p>Don't have an account? <a href="Sign_up.html" target="_blank" class="sign-up-link">Sign Up</a></p>
    </div>
    <div class="cont";>
   
</body>
</html>
